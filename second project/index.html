<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="sass Project">
    <link rel="stylesheet" href="./style.css">
    <title>Sass Project </title>

</head>

<body>

    <div class="top-continer">
        <div class="text-wrapper">
            <h1 class="head">תן לנו להוביל אותך קדימה</h1>
            <p class="content">לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
        </div>

    </div>

    <main>
        <form method="POST" action="mailto:example@domain.com">
            <div class="input-wrapper">
                <label class="inputHeader" for="fullName">שם מלא</label>
                <input type="text" id="fullName" name="fullName">
            </div>


            <div class="input-wrapper">
                <label class="inputHeader" for="email">דוא"ל</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="submit-wrapper">
                <button class="submitForm" type="submit">שליחה</button>
            </div>
        </form>
    </main>



</body>

</html>
