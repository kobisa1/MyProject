    <title>חופשה במרחק נגיעה </title>

<body>
    <div class="container">
        <div class="container-child">
            <div class="explain">
                <h1 class="head">חופשה במרחק נגיעה</h1>
                <p class="content"> לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת
                    עריכ.
                </p>

                <form method="POST" action="mailto:example@domain.com">


                    <label class="inputHeader" for="fullName">שם מלא</label>
                    <input type="text" id="fullName" name="fullName">



                    <label class="inputHeader" for="email">דוא"ל</label>
                    <input type="email" name="email" id="email">

                    <button class="submitForm" type="submit">שליחה</button>
                </form>
            </div>
        </div>
    </div>
