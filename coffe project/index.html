<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">

        <div class="container-child">
            <div class="explain">

                <h1 class="head">קפה טוב לבוקר טוב</h1>

                <p class="content">לקבלת קופון לצ'ייסר חינם יש למלא את הפרטים</p>



                <form method="POST" action="mailto:example@domain.com">


                    <label class="inputHeader" for="fullName">שם מלא</label>
                    <input type="text" id="fullName" name="fullName">



                    <label class="inputHeader" for="email">דוא"ל</label>
                    <input type="email" name="email" id="email">

                    <button class="submitForm" type="submit">שליחה</button>
                </form>
            </div>

        </div>
        <div class="container-child">
            <img src="./img/Coffee.png" alt="coffee">
        </div>

    </div>
